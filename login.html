<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<header class="side-header">
    <nav class="navigation">
        <a href="index.html"><img src="img/icons8-home-64.png" alt="home" /></a>
        <a href="index.html">
            <img src="img/icons8-gallery-64.png" alt="gallery" /></a>
        <a href="login"><img src="img/icons8-login-50.png" alt="login" /></a>
    </nav>
    <link rel="stylesheet" href="/src/style.css" />

</header>

<body>




    <div id="toggle" class="theme-toggle">
    </div>





    <section id="home">
        <div class="logo-container">
            <img class="logo" src="img/zoomzy logo.png" alt="logo" />
        </div>




        <div class="glow-ring"></div>

        <section id="Login-page">
            <p class="login-text">Login </p>



            <form action="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email.input" placeholder="Email">
            </form>

            <form action="password">
                <label for="email">Password</label>
                <input type="password" id="pass" name="password" minlength="8" required placeholder="password" />
            </form>

            <button class="login">Log in</button>

            <p>OR</p>

            <button class="login-google">
                <img src="img/icons8-google-logo-48.png" alt="google">
                <p>Continue with Google</p>
            </button>

            <button class="login-apple">
                <img src="img/icons8-apple-logo-48.png" alt="apple">
                <p>Continue with Apple</p>
            </button>

            <div class="goTo-signupPage">

                <p> Not on ZoomZy yet? <a href="signup.html">Sign up</a></p>
            </div>
        </section>

        <footer class="footer">
            <p>© 2025 Zoomzy — made with ❤️ by Team 3</p>
        </footer>

        <script type="module" src="/src/main.js"></script>
</body>

</html>
