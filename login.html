<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
</head>
<header class="side-header">
    <nav class="navigation">
        <a href="#home"><img src="img/icons8-home-64.png" alt="home" /></a>
        <a href="#gallery">
            <img src="img/icons8-gallery-64.png" alt="gallery" /></a>
        <a href="login"><img src="img/icons8-login-50.png" alt="login" /></a>
    </nav>
    <link rel="stylesheet" href="/src/style.css" />

</header>

<body>

    <section id="home">
        <div class="logo-container">
            <img class="logo" src="img/zoomzy logo.png" alt="logo" />
        </div>




        <div class="Login-page">

            <p class="  login-text">
                Login or Register </p>


            <div class="profile-pic-div" id="input_field">
                <input type="file" class="myfile" id="imgfile" accept="image/png, image/jpg">
            </div>
            <form action="First-name">
                <label for="name">First name</label> <br>
                <input type="text">
            </form>

            <form action="last-name">
                <label for="name">Last name</label> <br>
                <input type="text">
            </form>

            <form action="email">
                <label for="email">Email</label> <br>
                <input type="text">
            </form>

            <form action="password">
                <label for="email">Password</label> <br>
                <input type="password" id="pass" name="password" minlength="8" required />
            </form>

        </div>

        <footer class="footer">
            <p>© 2025 Zoomzy — made with ❤️ by Team 3</p>
        </footer>

        <script type="module" src="/src/main.js"></script>
</body>

</html>
