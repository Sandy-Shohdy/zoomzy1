<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoomzy</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <div id="toggle" class="theme-toggle"></div>

    <header class="side-header">
      <nav class="navigation">
        <a href="#home"><img src="img/icons8-home-64.png" alt="home" /></a>
        <a href="#gallery"><img src="img/icons8-gallery-64.png" alt="gallery" /></a>
        <a href="login.html"><img src="img/icons8-login-50.png" alt="login" /></a>
      </nav>
    </header>

    <main>
      <section id="home">
        <div class="logo-container">
          <img class="logo" src="/img/zoomzy logo.png" alt="logo" />
          <p>
            Hey there! Welcome to Zoomzy, a fun little space where photos get up close and personal.
            Here, it’s all about those tiny details, bright vibes, and real moments that make life interesting.
            Zoom in, scroll through, and enjoy the view!
          </p>
        </div>
      </section>

      <section id="gallery">
        <div id="app"></div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 ZoomZy — made by Team 3. Hyper Island.</p>
      <button id="myBtn" title="Go to the top">⬆️</button>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
